{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="yandex-verification" content="59bbaad07af109a0" />
    <title>Todotodo.дилеры - Вход</title>
    <link rel="shortcut icon" href="{% static 'assets/img/favicon.png' %}" type="image/x-icon"/>
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
  </head>
  <body>
    <div class="container">
      <section id="login">
        <img src="{% static 'assets/todotodo_logo.png' %}" alt="" />
        <h1>Восстановить пароль</h1>
        <form action="." class="field_login" method="post">
          {% csrf_token %}
          {{ form }}
          <button type="submit" style="
          background: #15CE73;
          color: #fff;
          font-size: 18px;
          font-weight: 600;
          line-height: 28px;
          letter-spacing: 0.02em;
          border-radius: 8px;
          padding: 10px 15px;
          border: 0px none;
          outline: 0px none;
          cursor: pointer;
          transition: all 0.5s;
          box-shadow: 0px 5px 13px 2px rgb(0 0 0 / 28%);
      ">Восстановить</button>
        </form>
        <div class="field_extra">
          <div class="flex_row_gap">
            <span>Есть аккаунт?</span><a href="{% url 'index' %}">Войти</a>
          </div>
          <div>
            <a href="{% url 'signup' %}">Зарегистрироваться</a>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
